<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
        }

        /* Main content margin */
        .content {
            margin-left: 16rem;
        }

        /* Feedback button transition */
        .feedback-button {
            transition: all 0.5s;
        }

        /* Game box styling */
        .game-box {
            margin-top: 2rem;
            padding: 2rem;
            background: linear-gradient(to right, #a0e1ff, #c084fc);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar h-screen bg-gradient-to-b from-gray-100 to-pink-100 text-gray-100 w-64 flex-shrink-0">
            <div class="p-4">
                <!-- Website Title -->
                <h1 class="text-2xl font-bold mb-5 bg-gradient-to-r from-blue-300 to-purple-700 bg-clip-text text-transparent" style="font-family: 'Acme', sans-serif;">Website Name</h1>

                <!-- Navigation -->
                <nav>
                    <ul>
                        <li class="mb-4">
                            <a href="csv.html" id="csvButton" class="flex items-center p-3 text-lg text-gray-900 hover:bg-gradient-to-r from-blue-200 via-blue-500 to-purple-400 hover:duration-500 rounded-md hover:rounded-full transition-colors duration-100 hover:text-white">
                                <i class="fa-solid fa-file ml-2"></i>
                                <span class="ml-3" style="font-family: 'Montserrat', sans-serif;">Create CSV</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="task.html" class="flex items-center p-3 text-lg text-gray-900 hover:bg-gradient-to-r from-blue-200 via-blue-500 to-purple-400 hover:duration-500 rounded-md hover:rounded-full transition-colors duration-100 hover:text-white">
                                <i class="fa-solid fa-check ml-2"></i>
                                <span class="ml-3" style="font-family: 'Montserrat', sans-serif;">Recent Tasks</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="credits.html" class="flex items-center p-3 text-lg text-gray-900 hover:bg-gradient-to-r from-blue-200 via-blue-500 to-purple-400 hover:duration-500 rounded-md hover:rounded-full transition-colors duration-100 hover:text-white">
                                <i class="fa-solid fa-circle-plus ml-2"></i>
                                <span class="ml-3" style="font-family: 'Montserrat', sans-serif;">Buy Credits</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="tutorials.html" class="flex items-center p-3 text-lg text-gray-900 hover:bg-gradient-to-r from-blue-200 via-blue-500 to-purple-400 hover:duration-500 rounded-md hover:rounded-full transition-colors duration-100 hover:text-white">
                                <i class="fa-solid fa-file-video ml-2"></i>
                                <span class="ml-3" style="font-family: 'Montserrat', sans-serif;">Tutorials</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="setting.html" class="flex items-center p-3 text-lg text-gray-900 hover:bg-gradient-to-r from-blue-200 via-blue-500 to-purple-400 hover:duration-500 rounded-md hover:rounded-full transition-colors duration-100 hover:text-white">
                                <i class="fas fa-cog ml-2"></i>
                                <span class="ml-3" style="font-family: 'Montserrat', sans-serif;">Settings</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="logout.html" class="flex items-center p-3 text-lg text-gray-900 hover:bg-gradient-to-r from-blue-200 via-blue-500 to-purple-400 hover:duration-500 rounded-md hover:rounded-full transition-colors duration-100 hover:text-white">
                                <i class="fa-solid fa-right-from-bracket ml-2"></i>
                                <span class="ml-3" style="font-family: 'Montserrat', sans-serif;">Log Out</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Buy Now Button -->
            <div class="absolute bottom-12 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-75 p-6 rounded-2xl shadow-lg w-60 h-64 flex flex-col items-center justify-center">
                <span class="text-3xl font-bold mb-4 bg-gradient-to-r from-blue-300 to-purple-400 bg-clip-text text-transparent">
                    Wants More!
                </span>
                <a href="credits.html">
                    <button class="flex items-center justify-center bg-gradient-to-r from-blue-300 via-blue-500 to-purple-400 text-white rounded-full px-6 py-3 transition duration-500 ease-in-out hover:from-blue-300 hover:to-purple-400 hover:bg-gradient-to-r">
                        <i class="fas fa-plus mr-2"></i> Buy Now
                    </button>
                </a>
                <span class="text-gray-400 text-sm">Click on the button</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content flex-grow p-8">
            <!-- Welcome Message -->
            <h1 class="text-7xl font-bold bg-gradient-to-r from-blue-300 via-purple-600 to-purple-900 bg-clip-text text-transparent" style="font-family: 'Arima', sans-serif;">
                Welcome !!!
            </h1>
            <p class="mt-4 text-lg" style="opacity: 0.7;">To get started click on "Create CSV"</p>

            <!-- Math Quiz Game -->
            <div id="game" class="game-box mt-10">
                <h2 class="text-3xl font-bold text-white mb-4">Math Quiz</h2>
                <div id="question" class="text-lg text-white mb-4"></div>
                <input id="answer" type="text" placeholder="Your Answer" class="p-2 rounded-lg border">
                <button id="submit-answer" class="bg-gradient-to-r from-blue-300 via-blue-500 to-purple-400 text-white rounded-lg px-4 py-2 mt-4">Submit</button>
                <div id="result" class="mt-4 text-white"></div>
            </div>
        </div>
    </div>

    <!-- Comments Button -->
    <div class="flex items-end justify-center h-screen">
        <a href="comments.html" id="feedback-button" class="fixed bottom-4 right-4 bg-gradient-to-r from-blue-300 via-blue-500 to-purple-400 text-white flex items-center feedback-button rounded-full p-2 transition duration-500 ease-in-out hover:from-blue-300 hover:to-purple-400 hover:bg-gradient-to-r">
            <i class="fas fa-comments text-white mr-2"></i>
            <span class="hidden text-white">Comments</span>
        </a>
    </div>

    <!-- Scripts -->
    <script>
        // Feedback button hover effect
        const feedbackButton = document.getElementById('feedback-button');
        const feedbackText = feedbackButton.querySelector('span');

        feedbackButton.addEventListener('mouseenter', () => {
            feedbackButton.classList.remove('rounded-full');
            feedbackButton.classList.add('w-auto', 'h-12', 'rounded-lg');
            feedbackText.classList.remove('hidden');
        });

        feedbackButton.addEventListener('mouseleave', () => {
            feedbackButton.classList.add('rounded-full');
            feedbackButton.classList.remove('w-auto', 'h-12', 'rounded-lg');
            feedbackText.classList.add('hidden');
        });

        // Math Quiz Game Logic
        const questionElement = document.getElementById('question');
        const answerElement = document.getElementById('answer');
        const resultElement = document.getElementById('result');
        const submitAnswerButton = document.getElementById('submit-answer');

        const generateQuestion = () => {
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            questionElement.textContent = `What is ${num1} + ${num2}?`;
            return num1 + num2;
        };

        let correctAnswer = generateQuestion();

        submitAnswerButton.addEventListener('click', () => {
            const userAnswer = parseInt(answerElement.value, 10);
            if (userAnswer === correctAnswer) {
                resultElement.textContent = "Correct! ðŸŽ‰";
            } else {
                resultElement.textContent = `Incorrect. The correct answer was ${correctAnswer}.`;
            }
            answerElement.value = '';
            correctAnswer = generateQuestion();
        });
    </script>
</body>
</html>
